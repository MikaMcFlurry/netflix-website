<html>

    <head>
        <meta charset="utf-8"/>
        <title>Netflix</title>
        <link rel="stylesheet" href="./add-profile.css"/>
        <link rel="icon" href="./pictures/favicon.ico"/>
    </head>

    <body>
        <header>
            <a href="./netflix.html"/>
                <img id="netflix-logo" src="./pictures/Netflix-Logo.svg"/>
            </a>
        </header>

        <div class="headline"> 
            <a>Add Profile</a>
        </div>

        <div class="underline">
            <a>Add a profile for another person watching Netflix.</a>
        </div>

        <div class="border"></div>

        <div class="settings">
            <div class="profile-picture">
                <img id="profile-picture" src="./pictures/Netflix-avatar.png"/>
            </div>

            <div class="name">
                <label for="name">
                    <input id="name" name="name"/>
                </label>
            </div>

            <div class="kid-checkbox">
                <label>
                    <input id="kid-checkbox" type="checkbox" name="kid?" value="Kid?"/>
                </label>
                
            </div>
            <a class="kid">Kid?</a>
        </div>
        
        <div class="border"></div>

        <div>
            <a href="who-is-watching-5-profiles.html"/><button class="continue">CONTINUE</button></a>
        </div>

        <div class="button-wrapp">
            <a href="./who-is-watching.html"/><button class="manage">CANCEL</button></a>
        </div>
    </body>

</html>
